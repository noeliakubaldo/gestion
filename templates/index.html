<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Cliente</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header>
        <a href="{{ url_for('index') }}" class="btn-primary">Ingresar nuevo registro</a>
    </header>

    <!-- Contenedor principal -->
    <div class="container">
        <div class="form-box">
            <h2>INFORMACIÓN DEL CLIENTE</h2>
            <form action="#" method="POST">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo">

                <label for="dni">DNI</label>
                <input type="text" id="dni" name="dni" placeholder="Ingrese su DNI">

                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono" placeholder="Ingrese su teléfono">

                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico">

                <label for="distrito">Distrito</label>
                <input type="text" id="distrito" name="distrito" placeholder="Ingrese su distrito">

                <div class="button-container">
                    <a href="{{ url_for('modal') }}" class="btn">Enviar</a>
                    <a href="{{ url_for('register') }}" class="btn">Mostrar registros</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="#">X</a>
            <a href="#">Instagram</a>
            <a href="#">YouTube</a>
            <a href="#">LinkedIn</a>
        </div>
        <div class="footer-links">
            <div>
                <h4>Use cases</h4>
                <a href="#">UI design</a>
                <a href="#">UX design</a>
                <a href="#">Wireframing</a>
            </div>
            <div>
                <h4>Explore</h4>
                <a href="#">Design</a>
                <a href="#">Prototyping</a>
                <a href="#">Development features</a>
            </div>
            <div>
                <h4>Resources</h4>
                <a href="#">Blog</a>
                <a href="#">Best practices</a>
                <a href="#">Colors</a>
            </div>
        </div>
    </footer>

</body>
</html>
