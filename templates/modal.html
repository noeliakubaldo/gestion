<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Modal</title>
    <link href="{{ url_for('static', filename='css/modal.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">

        <a href="{{ url_for('index') }}" class="btn-primary">Ingresar nuevo registro</a>
    </header>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <div class="modal-header">
                <h3>Detalle</h3>
                <span class="close-btn" onclick="closeModal()">Ã—</span>
            </div>
            <div class="modal-body">
                <p>Los datos han sido guardados correctamente.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-accept" onclick="closeModal()">
                    <a href="{{ url_for('index') }}">Aceptar</a>
                </button>
                <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <div style="height: 630px;"></div>

     <!-- Footer -->
     <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="#"><i class="fab fa-youtube"></i> YouTube</a>
            <a href="#"><i class="fab fa-linkedin-in"></i> LinkedIn</a>
        </div>
        <div class="footer-links">
            <div>
                <h4>Use cases</h4>
                <a href="#">UI design</a>
                <a href="#">UX design</a>
                <a href="#">Wireframing</a>
            </div>
            <div>
                <h4>Explore</h4>
                <a href="#">Design</a>
                <a href="#">Prototyping</a>
                <a href="#">Development features</a>
            </div>
            <div>
                <h4>Resources</h4>
                <a href="#">Blog</a>
                <a href="#">Best practices</a>
                <a href="#">Colors</a>
            </div>
        </div>
    </footer>

    <script>
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
